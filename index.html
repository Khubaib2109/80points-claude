<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>80 Points</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 16px;
      background: #0f172a;
      color: white;
    }

    button {
      padding: 10px 14px;
      margin: 4px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    .primary { background: #2563eb; color: white; }
    .secondary { background: #334155; color: white; }
    .danger { background: #dc2626; color: white; }

    .card {
      display: inline-block;
      padding: 6px 8px;
      margin: 4px;
      border-radius: 6px;
      background: #1e293b;
      cursor: pointer;
    }

    .selected {
      outline: 2px solid #22c55e;
    }

    h2, h3 {
      margin-top: 20px;
    }
  </style>
</head>

<body>

<h2>80 Points</h2>

<div id="lobby">
  <button class="primary" onclick="createRoom()">Create Room</button>
  <input id="roomCodeInput" placeholder="Room Code" />
  <button class="secondary" onclick="joinRoom()">Join Room</button>
</div>

<hr />

<div id="game" style="display:none">

  <h3>Room: <span id="roomCode"></span></h3>

  <div id="controls"></div>

  <h3>Your Hand</h3>
  <div id="hand"></div>

  <div id="bottomEightArea" style="display:none">
    <h3>Bottom 8 â€” Select 8 to discard</h3>
    <button class="danger" onclick="discardBottomEight()">Discard Selected 8</button>
  </div>

</div>

<script>
  const socket = io("https://YOUR-SERVER-URL-HERE"); 
  // e.g. https://eightypoints.onrender.com

  let roomCode = null;
  let state = null;
  let selectedCards = new Set();

  function createRoom() {
    socket.emit("create_room");
  }

  function joinRoom() {
    const code = document.getElementById("roomCodeInput").value.trim();
    if (code) socket.emit("join_room", { code });
  }

  socket.on("room_created", ({ code }) => {
    roomCode = code;
    document.getElementById("roomCode").innerText = code;
    document.getElementById("lobby").style.display = "none";
    document.getElementById("game").style.display = "block";
  });

  socket.on("joined_room", ({ code }) => {
    roomCode = code;
    document.getElementById("roomCode").innerText = code;
    document.getElementById("lobby").style.display = "none";
    document.getElementById("game").style.display = "block";
  });

  socket.on("room_state", (s) => {
    state = s;
    selectedCards.clear();
    render();
  });

  function render() {
    renderControls();
    renderHand();
    renderBottomEight();
  }

  function renderControls() {
    const c = document.getElementById("controls");
    c.innerHTML = "";

    if (state.phase === "drawing") {
      c.innerHTML += `<button class="primary" onclick="draw()">Draw</button>`;
      c.innerHTML += `<button class="secondary" onclick="autoDeal()">Auto Deal</button>`;
    }

    if (state.phase === "awaiting_bottom_eight") {
      c.innerHTML += `<button class="primary" onclick="pickupBottomEight()">Pick up Bottom 8</button>`;
    }
  }

  function renderHand() {
    const h = document.getElementById("hand");
    h.innerHTML = "";

    state.yourHand.forEach(card => {
      const div = document.createElement("div");
      div.className = "card";
      if (selectedCards.has(card.id)) div.classList.add("selected");

      div.innerText = cardLabel(card);
      div.onclick = () => toggle(card.id);
      h.appendChild(div);
    });
  }

  function renderBottomEight() {
    const area = document.getElementById("bottomEightArea");
    area.style.display = state.phase === "discarding_bottom_eight" ? "block" : "none";
  }

  function toggle(id) {
    selectedCards.has(id) ? selectedCards.delete(id) : selectedCards.add(id);
    renderHand();
  }

  function draw() {
    socket.emit("draw_card", { code: roomCode });
  }

  function autoDeal() {
    socket.emit("auto_deal", { code: roomCode });
  }

  function pickupBottomEight() {
    socket.emit("start_bottom_eight", { code: roomCode });
  }

  function discardBottomEight() {
    if (selectedCards.size !== 8) {
      alert("Select exactly 8 cards.");
      return;
    }
    socket.emit("discard_bottom_eight", {
      code: roomCode,
      cardIds: [...selectedCards]
    });
  }

  function cardLabel(c) {
    if (c.jokerType) return c.jokerType === "RED" ? "ðŸŸ¥ Joker" : "â¬› Joker";
    const ranks = {11:"J",12:"Q",13:"K",14:"A"};
    return (ranks[c.rank] || c.rank) + c.suit;
  }
</script>

</body>
</html>
